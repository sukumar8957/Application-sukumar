<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up</title>
        <link rel="stylesheet" href="../CSS/compsignup.css">
    </head>
    <body>
        <main>
            <h1>Sign Up Form For Compliance</h1>
            <div class="signup-div">
                <div class="sign-img"></div>
                <div class="sign-text">
                    <form action="/signup" method="post">
                        <div class="form-group">
                            <label for="fname">First Name:</label>
                            <input type="text" id="fname" name="fname" />
                          
                        </div>
                        <div class="form-group">
                            <label for="lname">Last Name:</label>
                            <input type="text" id="lname" name="lname"  />
                            
                        </div>
                        <div class="form-group">
                            <label for="mobile">Mobile Number:</label>
                            <input type="text" id="mobile" name="mobile" />
                           
                        </div>
                        <div class="form-group">
                            <label for="email">Email ID:</label>
                            <input type="email" id="email" name="email" />
                            
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="text" id="password" name="password"  />
                            
                        </div>
                        <div class="form-group">
                            <label for="c_password">Confirm Password:</label>
                            <input type="text" id="c_password" name="c_password"  />
                            
                        </div>
                        <div class="form-group btn-group">
                            <button type="reset">Clear</button>
                            <button type="submit">Submit</button>
                        </div>
                        <div class="form-group link-group">
                            <a href="/HTML/compsignin.html">Already Account ?</a>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </body>
</html>
